<!DOCTYPE html>
<html>
<!-- <img src="ball.jpeg" /img> -->
<script>
    var canvas;
    var ctx;
    var x = 10;
    var y = 200;
    var dx = 5;
    var dy = 5;
    function init() {
        canvas = document.getElementById('myCanvas');
        ctx = canvas.getContext("2d");
        setInterval(draw, 10);
    }
    function draw() {
        ctx.clearRect(0, 0, 400, 400);
        ctx.beginPath();
        ctx.arc(x, y, 30, 0, 2*Math.PI);
        ctx.closePath();
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.stroke();
        if (x < 0 || x > 400) dx = -dx;
        if (y < 0 || y > 400) dy = -dy;
        x += dx;
        y += dy;
    }
</script>
<body onload="init();">
<canvas id = "myCanvas" width="400" height="400"
    style="border:3px solid #000000;">
</canvas>
</body>
</html>
